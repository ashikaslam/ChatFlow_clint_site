<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>

    <style>
      .error-message {
        color: red;
        font-size: 12px;
        display: none;
      }
      .success-message {
        color: rgb(13, 209, 30);
        font-size: 12px;
        display: none;
      }
      #timer {
        font-size: 24px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <p>
        An OTP has been sent to your email. Please verify it within<small
          id="timer"
          >10:00</small
        >minutes.
      </p>
      <h4>Enter OTP Code</h4>
      <form action="#">
        <div class="input-field">
          <input type="number" />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
        </div>
        <small class="error-message" id="otpError"></small>
        <small class="success-message" id="otpsuccess"></small>
        <button onclick="generateOTP(event)">Verify OTP</button>
      </form>
    </div>
  </body>

  <script>
    function startTimer(duration, display) {
      let timer = duration,
        minutes,
        seconds;
      const interval = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(interval);
          // Redirect to sign-in page or perform any other action
          window.location.href = "../sign-in.html";
        }
      }, 1000);
    }

    window.onload = function () {
      const tenMinutes = 60 * 10,
        display = document.querySelector("#timer");
      startTimer(tenMinutes, display);
    };
  </script>

  <script src="submit.js"></script>
</html>
